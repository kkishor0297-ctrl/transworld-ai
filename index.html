<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Transworld AI ‚Äì Voice Translator</title>

  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="logo.png">

  <style>
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background:#0b132b;
      color:#fff;
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
    }
    .app{
      width:100%;
      max-width:420px;
      background:#1c2541;
      padding:16px;
      border-radius:16px;
    }
    h1{
      text-align:center;
      margin:10px 0;
    }
    img{
      display:block;
      margin:0 auto;
      width:60px;
    }
    select, textarea, button{
      width:100%;
      margin-top:10px;
      padding:10px;
      border-radius:10px;
      border:none;
      font-size:16px;
    }
    textarea{ resize:none; }
    button{
      background:#5bc0be;
      color:#000;
      font-weight:bold;
    }
    button.stop{ background:#ff6b6b; }
    .output{
      margin-top:10px;
      background:#fff;
      color:#000;
      padding:10px;
      border-radius:10px;
      min-height:60px;
    }
  </style>
</head>

<body>
<div class="app">

  <img src="logo.png">
  <h1>Transworld AI</h1>

  <label>Input Language</label>
  <select id="inputLang"></select>

  <label>Output Language</label>
  <select id="outputLang"></select>

  <label>Speak or Type</label>
  <textarea id="inputText" rows="4" placeholder="Bolna shuru karo ya type karo..."></textarea>

  <button id="startBtn">üé§ Start Listening</button>
  <button id="stopBtn" class="stop">‚èπ Stop</button>

  <div class="output" id="outputText"></div>

</div>

<script src="languages.js"></script>
<script src="main.js"></script>
</body>
</html>
