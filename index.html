<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transworld AI - By Kamal Kishor</title>

    <!-- Manifest -->
    <link rel="manifest" href="./manifest.json">

    <!-- Favicon / Logo -->
    <link rel="icon" href="./logo.png">

    <style>
        :root {
            --bg-color: #0d1b2a;
            --card-bg: #1b263b;
            --text-color: #e0e1dd;
            --accent-color: #00f2fe;
            --btn-blue: #00d2ff;
            --btn-listening: #ff4b2b;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 450px;
            background: var(--card-bg);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center;
        }

        .logo-section img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid var(--accent-color);
            margin-bottom: 10px;
        }

        h1 {
            color: var(--accent-color);
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            text-align: left;
            margin: 10px 0 5px;
            font-size: 14px;
        }

        select, textarea {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 14px;
            box-sizing: border-box;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            background-color: var(--btn-blue);
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        button.listening {
            background-color: var(--btn-listening);
        }

        .output {
            margin-top: 15px;
            background-color: #fff;
            color: #000;
            padding: 10px;
            border-radius: 10px;
            min-height: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <img src="./logo.png" alt="Transworld AI Logo">
        </div>
        <h1>Transworld AI - Language Barrier Solver</h1>

        <label for="language">Select Language:</label>
        <select id="language">
            <option value="en">English</option>
            <option value="hi">Hindi</option>
            <option value="es">Spanish</option>
            <!-- Add more languages from languages.js -->
        </select>

        <label for="inputText">Enter Text:</label>
        <textarea id="inputText" rows="4" placeholder="Type your text here..."></textarea>

        <button id="translateBtn">Translate</button>

        <div class="output" id="outputText"></div>
    </div>

    <script src="./languages.js"></script>
    <script src="./main.js"></script>
</body>
</html>
